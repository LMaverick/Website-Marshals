<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atenção - Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logotipo que direciona para o site da Marshals -->
  <div class="logo-container">
    <a href="https://marshalsseg.com.br/">
      <img src="https://marshalsseg.com.br/wp-content/uploads/2024/03/logotipo.png" alt="Logo Marshals">
    </a>
  </div>

  <!-- Plano de fundo -->
  <div class="background"></div>

  <!-- Conteúdo principal -->
  <div class="content" id="content">
    <h1>Atenção</h1>
    <p>Para adquirir o produto, você deve deixar seus dados para serem avaliados.</p>
    <button id="entendi-btn">Entendi</button>
  </div>

  <!-- Script -->
  <script>
    // Função para redirecionar ao clicar no botão
    document.getElementById('entendi-btn').addEventListener('click', function() {
      window.location.href = "https://forms.gle/JQVqHwtBLFDZadMR9";
    });
  </script>
</body>
</html>
